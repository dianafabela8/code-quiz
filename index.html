<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <div id="startpage">
            <h2>This quiz will test your knowledge</h2>
            <h2>of JavaScript fundamentals.</h2>
        <button id="startbtn">Start Code Quiz</button>
        <button id="startPageHighscore" onclick="showHighscore()">High Scores</button>
        </div>

        <div id="quiz">
            <div id="timer">Time left: </div>
                <div id="questions"><p>Questions Placeholder</p></div>
                    <button id="a" onclick="checkAnswer('a')">A</button>
                    <button id="b" onclick="checkAnswer('b')">B</button>
                    <button id="c" onclick="checkAnswer('c')">C</button>
                    <button id="d" onclick="checkAnswer('d')">D</button>
                <div id="result"></div>
        </div>

        <div id="gameover">
            <div id="finalScore"></div>
            <input type="text" size="35" placeholder="Enter your initals" name="initals" id="initals"/>
            <button id="submitScore"> Sumbit </button>
        </div>

        <div id="highscoreContainer">
            <div id="highscore-page"> 
                <h3>Initals</h3>
                <h3>Score</h3>
            </div>
            <div id="highscore-initals"></div>
            <div id="highscore-score"></div>
        </div>

        <div id="endGameBttns">
            <button id="playAgain" onclick="replayQuiz()">Again?</button>
            <button id="clearHighScore" onclick="clearScore()">Clear?</button>
        </div>

    <script src="script.js"></script>

</body>
</html>
